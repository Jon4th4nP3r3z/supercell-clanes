<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clanes de Supercell</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('img/background.png');
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    .game-link {
      width: 200px;
    }

    .game-link a,
    .game-link img {
      display: block;
      width: 100%;
    }

    .game-link img {
      border: 2px solid black;
      border-radius: 10px;
    }

    .discord-button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
    }

    /* Media query para m√≥viles */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Clanes de Supercell</h1>

  <div class="grid-container">
    <div class="game-link">
      <a href="https://link.clashroyale.com/invite/clan/es?tag=P990PY2C&token=27e7z7cj&platform=iOS">
        <img src="img/clash_royale.png" alt="Clash Royale">
      </a>
    </div>

    <div class="game-link">
      <a href="https://link.clashofclans.com/es?action=OpenClanProfile&tag=2JP20VPVR">
        <img src="img/clash_of_clans.png" alt="Clash of Clans">
      </a>
    </div>

    <div class="game-link">
      <a href="https://link.brawlstars.com/invite/band/es?tag=802CJUR0Y&token=rar3937t">
        <img src="img/brawl_stars.png" alt="Brawl Stars">
      </a>
    </div>

    <div class="game-link">
      <a href="https://link.boombeach.com/?url=boombeach%3A%2F%2FViewTaskforce%3Ftag%3D%23PUQ8200C">
        <img src="img/boom_beach.png" alt="Boom Beach">
      </a>
    </div>

    <div class="game-link">
      <a href="https://go.mo.co/?supercell_id&sg=Pbd6ff863b70641a68a41fb7be80a6106">
        <img src="img/moco.png" alt="mo.co">
      </a>
    </div>

    <div class="game-link">
      <img src="img/hay_day.png" alt="Hay Day">
    </div>
  </div>

  <a class="discord-button" href="https://discord.gg/srVkYMgH9d">Servidor de Discord</a>
</body>
</html>
