<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clanes de Supercell</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            background-image: url('img/background.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .game-link {
            display: inline-block;
        }

        .game-link img {
            width: 180px;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .game-link img:hover {
            transform: scale(1.05);
        }

        .discord-button {
            display: block;
            margin: 30px auto 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: fit-content;
            transition: transform 0.2s ease;
        }

        .discord-button:hover {
            transform: scale(1.05);
        }

        .details {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 50px;
        }

        .details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .details a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            position: relative;
        }

        .details a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: black;
            bottom: -3px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .details a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>

    <h1>Clanes de Supercell</h1>

    <div class="container">
        <a class="game-link" href="https://link.clashroyale.com/invite/clan/es?tag=P990PY2C&token=27e7z7cj&platform=iOS">
            <img src="img/clash_royale.png" alt="Clash Royale">
        </a>

        <a class="game-link" href="https://link.clashofclans.com/es?action=OpenClanProfile&tag=2JP20VPVR">
            <img src="img/clash_of_clans.png" alt="Clash of Clans">
        </a>

        <a class="game-link" href="https://link.brawlstars.com/invite/band/es?tag=802CJUR0Y&token=rar3937t">
            <img src="img/brawl_stars.png" alt="Brawl Stars">
        </a>

        <a class="game-link" href="https://link.boombeach.com/?url=boombeach%3A%2F%2FViewTaskforce%3Ftag%3D%23PUQ8200C">
            <img src="img/boom_beach.png" alt="Boom Beach">
        </a>

        <a class="game-link" href="https://go.mo.co/?supercell_id&sg=Pbd6ff863b70641a68a41fb7be80a6106">
            <img src="img/moco.png" alt="mo.co">
        </a>

        <div class="game-link">
            <img src="img/hay_day.png" alt="Hay Day">
        </div>
    </div>

    <a class="discord-button" href="https://discord.gg/srVkYMgH9d">Servidor de Discord</a>

    <div class="details">
        <h2>Detalles de Clanes</h2>
        <a href="https://royaleapi.com/clan/P990PY2C" target="_blank">Clash Royale</a>
        <a href="https://www.clashofstats.com/es/clans/puerto-rico-2JP20VPVR/summary" target="_blank">Clash of Clans</a>
        <a href="https://brawlify.com/stats/club/802CJUR0Y#gsc.tab=0" target="_blank">Brawl Stars</a>
    </div>

</body>
</html>
